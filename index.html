<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn"onclick="register()">register</button>
            </div>
            <div class="social-icons">
                <img src="facebook_48px_1.png">
                <img src="twitter48px.png">
                <img src="instagram48px.png">
            </div>
            <form  id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="password" class="input-field" placeholder="entrer votre password" required >
                <input type="checkbox" class="chech-box" > <span>remember password</span>
                <button type="submit" class="submit-btn"> log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="email" class="input-field" placeholder="entrer votre email" required>
                <input type="password" class="input-field" placeholder="entrer votre password" required >
                <input type="checkbox" class="chech-box" > <span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"> register</button>
            </form>
        </div>
    </div>
    <script>
      var x = document.getElementById('login');
      var y=  document.getElementById('register');
      var z =  document.getElementById('btn');
      function register(){
          x.style.left="-400px";
          y.style.left="50px";
          z.style.left="50%"
      }
      function login(){
          x.style.left="50px";
          y.style.left="450px";
          z.style.left="0%"
      }
    </script>
</body>
</html>
